<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Golden Square Maintenance System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 12px;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 16px;
        }

        h1 {
            color: #333;
            margin-bottom: 16px;
            text-align: center;
            font-size: clamp(16px, 4vw, 26px);
            line-height: 1.3;
            padding: 0 8px;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
            line-height: 1.5;
        }

        .table-wrapper {
            overflow-x: auto;
            display: none;
            margin-top: 12px;
            -webkit-overflow-scrolling: touch;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 400px;
            font-size: clamp(12px, 2.5vw, 15px);
        }

        th {
            background: #667eea;
            color: white;
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #5568d3;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td {
            padding: 10px 12px;
            border: 1px solid #ddd;
            color: #333;
            word-break: break-word;
            max-width: 200px;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f0f0f0;
        }

        .stats {
            margin-top: 12px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 5px;
            color: #333;
            font-size: clamp(12px, 2.5vw, 14px);
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin: 30px 0;
            font-size: 15px;
        }

        .loading::after {
            content: '';
            display: block;
            width: 36px;
            height: 36px;
            margin: 12px auto 0;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile specific */
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 12px 10px;
                border-radius: 8px;
            }

            td {
                max-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Golden Square Maintance System</h1>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Loading data...</div>
        <div class="table-wrapper" id="tableWrapper">
            <table id="csvTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let csvData = [];

            // Hardcoded Google Sheet CSV export URL
            const HARDCODED_PATH = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQU4JnYmNTbLxkdye3fPVvA0PxGgMPEU0H2WGnrFWQR4lWDYNbdPcCQ2gIHG_kP9l-eG-Z6P-NQedGD/pub?output=csv';
            loadCSVFromPath(HARDCODED_PATH);

            function loadCSVFromPath(filePath) {
                $('#loading').show();
                $('#errorMessage').hide();

                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(filePath);

                fetch(proxyUrl)
                    .then(function(response) {
                        if (!response.ok) throw new Error('HTTP error! Status: ' + response.status);
                        return response.text();
                    })
                    .then(function(data) {
                        $('#loading').hide();
                        parseAndDisplayCSV(data);
                    })
                    .catch(function(err) {
                        // Fallback: try direct fetch
                        fetch(filePath)
                            .then(function(response) { return response.text(); })
                            .then(function(data) {
                                $('#loading').hide();
                                parseAndDisplayCSV(data);
                            })
                            .catch(function() {
                                $('#loading').hide();
                                showError('Could not load data. Please check your internet connection and try again.');
                            });
                    });
            }

            function parseAndDisplayCSV(csv) {
                $('#errorMessage').hide();
                try {
                    csvData = parseCSV(csv);
                    if (csvData.length === 0) {
                        showError('No data found.');
                        return;
                    }
                    displayTable(csvData);
                } catch (error) {
                    showError('Error parsing data: ' + error.message);
                }
            }

            function parseCSV(csv) {
                const lines = csv.trim().split('\n');
                if (lines.length === 0) return [];
                const headers = parseCSVLine(lines[0]);
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.length === 0) continue;
                    const values = parseCSVLine(line);
                    const row = {};
                    for (let j = 0; j < headers.length; j++) {
                        row[headers[j]] = values[j] || '';
                    }
                    data.push(row);
                }
                return data;
            }

            function parseCSVLine(line) {
                const result = [];
                let current = '';
                let insideQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];
                    if (char === '"') {
                        if (insideQuotes && nextChar === '"') { current += '"'; i++; }
                        else { insideQuotes = !insideQuotes; }
                    } else if (char === ',' && !insideQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                return result;
            }

            function displayTable(data) {
                const headers = Object.keys(data[0]);
                let headerHtml = '';
                headers.forEach(function(header) {
                    headerHtml += '<th>' + escapeHtml(header) + '</th>';
                });
                $('#tableHead').html('<tr>' + headerHtml + '</tr>');

                let bodyHtml = '';
                data.forEach(function(row) {
                    let rowHtml = '<tr>';
                    headers.forEach(function(header) {
                        rowHtml += '<td>' + escapeHtml(row[header]) + '</td>';
                    });
                    rowHtml += '</tr>';
                    bodyHtml += rowHtml;
                });
                $('#tableBody').html(bodyHtml);
                $('#stats').html('Total Rows: <strong>' + data.length + '</strong> | Total Columns: <strong>' + headers.length + '</strong>');
                $('#tableWrapper').show();
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function showError(message) {
                $('#errorMessage').html(message).show();
                $('#tableWrapper').hide();
            }
        });
    </script>
</body>
</html>
